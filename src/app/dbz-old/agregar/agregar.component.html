 
 <h3>Agregar</h3>

<hr />

<!-- ngSubmit para submit y preventDefault de submit -->
<form (ngSubmit)="agregar()">
  
  <!-- ngModel - two data binding-->
  <input
    type="text"
    placeholder="Personaje"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
  />
  <input
    type="number"
    placeholder="Poder"
    name="poder"
    [(ngModel)]="nuevo.poder"
  />

  <button type="submit">Agregar</button>
</form>
