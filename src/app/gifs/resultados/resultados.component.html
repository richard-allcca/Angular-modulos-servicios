<div class="row">

  <div *ngFor="let item of getResultados" class="col-mg-4 col-sm-6">

    <div class="card">

      <div class="card-body animate__animated animate__fadeInRight">

        <img
          title="img"
          [src]="item.images.downsized_medium.url"
          [alt]="item.title"
          class="card-img-top"
        />

        <p class="card-title">{{ item.title }}</p>

      </div>

    </div>

  </div>

</div>

title
